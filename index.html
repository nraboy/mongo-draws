<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
        <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.6.0/stitch.js"></script>
        <script src="./game.js"></script>
    </head>
    <body style="margin: 0">
        <div style="position: absolute; background-color: green; padding: 10px; margin: 10px">
            <input id="gameid" type="text" placeholder="Game ID" onkeypress="joinOrCreateGameKeyPress(event)" />
            <button id="creategame" type="button" onclick="joinOrCreateGame()">Create / Join</button>
            <span id="ishost"></span>
        </div>
        <div id="game"></div>
        <script>
            const game = new Game({
                "id": "game",
                "width": window.innerWidth * window.devicePixelRatio,
                "height": window.innerHeight * window.devicePixelRatio,
                "stitchAppId": "mongo-draws-zxpwa",
                "databaseName": "mongo-draws",
                "collectionName": "game"
            });

            async function joinOrCreateGame() {
                if(!document.getElementById("gameid").value || document.getElementById("gameid").value == "") {
                    return alert("The Game ID Must Not Be Empty");
                }
                try {
                    let auth = await game.authenticate();
                    let result = await game.joinOrCreateGame(document.getElementById("gameid").value, auth.id);
                    document.getElementById("ishost").innerHTML = auth.id == result.owner_id ? "You're the host!" : "You are not the host!";
                    document.getElementById("creategame").disabled = true;
                } catch (e) {
                    console.error(e);
                }
            }

            function joinOrCreateGameKeyPress(event) {
                if(event.keyCode == 13) {
                    joinOrCreateGame();
                    return false;
                }
            }
        </script>
    </body>
</html>
