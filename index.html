<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
        <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.6.0/stitch.js"></script>
        <script src="./game.js"></script>
    </head>
    <body>
        <div style="margin-bottom: 10px">
            <input id="gameid" type="text" placeholder="Game ID" />
            <button id="creategame" type="button" onclick="joinOrCreateGame()">Create / Join</button>
        </div>
        <div id="game"></div>
        <script>
            const game = new Game({
                "id": "game",
                "width": 800,
                "height": 400,
                "stitchAppId": "mongo-draws-zxpwa",
                "databaseName": "mongo-draws",
                "collectionName": "game"
            });

            async function joinOrCreateGame() {
                if(!document.getElementById("gameid").value || document.getElementById("gameid").value == "") {
                    return alert("The Game ID Must Not Be Empty");
                }
                try {
                    let auth = await game.authenticate();
                    game.joinOrCreateGame(document.getElementById("gameid").value, auth.id);
                    document.getElementById("creategame").disabled = true;
                } catch (e) {
                    console.error(e);
                }
            }
        </script>
    </body>
</html>
